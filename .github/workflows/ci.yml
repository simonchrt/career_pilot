name: Rails CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: career_pilot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/career_pilot_test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Setup database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node dependencies
        run: yarn install

      - name: Setup assets for testing
        run: |
          # Créer les dossiers requis
          mkdir -p app/assets/builds app/assets/stylesheets

          # Créer un fichier CSS vide pour éviter l'erreur d'asset manquant
          touch app/assets/builds/tailwind.css
          touch app/assets/builds/application.js

          # Définir des variables d'environnement pour ignorer la compilation des assets
          echo "SKIP_ASSET_COMPILATION=true" >> $GITHUB_ENV
          echo "SKIP_CSS_BUILD=true" >> $GITHUB_ENV

          # Contourner la précompilation des assets pour les tests
          RAILS_ENV=test SKIP_ASSET_COMPILATION=true SKIP_CSS_BUILD=true SECRET_KEY_BASE=dummy bundle exec rake assets:precompile || true

      - name: Run tests
        run: bundle exec rspec

      - name: Run Rubocop
        run: bundle exec rubocop
        continue-on-error: true
